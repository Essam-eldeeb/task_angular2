<div class="container">
  <!-- <h5 class="text-center text-info">full name </h5> -->
  <div class="container col-10 text-center">
    <div class="card">
      <div class="card-body">
        <button  class="btn btn-danger" (click)="edit()">updata</button>

        <table class="table table-hover table-dark">

          <thead>
            <tr>
              <th>check</th>
              <th scope="col">First name</th>
              <th scope="col">Last name</th>
              <th scope="col">email</th>
              <th scope="col">source</th>
              <th scope="col-2">lead-id</th>
              <th scope="col-2">duplicate_of</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let data of object">
              <th>
                <input   class="form-check-input"   (click)="getchecked(id)" [name]="data['lead_id']" #id type="checkbox" [value]="data['lead_id']" [checked]="data['duplicate_of']">

              </th>
              <th>
                <label class="form-check-label" for="gridCheck">
                  {{data['first_name']}}
                </label>


              </th>
              <td>{{ data["last_name"] }}</td>
              <td>{{ data["email"] }}</td>
              <td>{{ data["source"] }}</td>

              <td>{{ data['lead_id'] }}</td>
              <td>{{data['duplicate_of']}}</td>

            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
